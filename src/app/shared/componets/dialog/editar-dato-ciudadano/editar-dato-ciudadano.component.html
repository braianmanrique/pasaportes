<h2 mat-dialog-title>Editar Información</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field appearance="fill">
    <mat-label>Nombre Completo</mat-label>
    <input matInput [(ngModel)]="ciudadano.nombre_citizen">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Cédula</mat-label>
    <input matInput [(ngModel)]="ciudadano.cedula">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancelar</button>
  <button mat-button color="primary" (click)="guardarCambios()">Guardar</button>
</mat-dialog-actions>
