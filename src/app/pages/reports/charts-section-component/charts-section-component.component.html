<div class="charts-section">
    <h3>{{ title }}</h3>
    <ngx-charts-pie-chart
      [view]="[700, 300]"
      [results]="data"
      [legend]="false"
      [labels]="true"
      [doughnut]="false"
      [explodeSlices]="false"
      [gradient]="false"
    ></ngx-charts-pie-chart>
    <ngx-charts-bar-vertical
      [view]="[700, 400]"
      [results]="data"
      [legend]="false"
      [xAxis]="true"
      [yAxis]="true"
      [showDataLabel]="true"
      [scheme]="colorScheme"
    ></ngx-charts-bar-vertical>
  </div>
