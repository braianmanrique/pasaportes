<div class="container">
    <form class="form">
        <img alt="logo" src="../../../assets/logocgr-v.png" style="height: 10rem;" />
  
        <div class="button-microsoft-container">
           <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="container-input">
                 <input type="text" class="p-inputtext-sm " pInputText placeholder="Ingresa tu usuario..."
                    formControlName="userName" />
              </div>
  
              <div class="container-input">
                 <input type="password" class="p-inputtext-sm" pInputText placeholder="Ingresa tu contraseña..."
                    formControlName="password" />
  
              </div>
              <button class="button-microsoft" mat-raised-button style="border: 1px solid white;">
                 <img alt="logo" src="../../../assets/microsoft.svg" />
                 <span> Ingresar</span>
              </button>
              <div>
  
              </div>
              <div>
                 <small *ngIf="isValidField('userName') && formSubmitted" class="p-error">
                    - El usuario es requerido </small>
              </div>
              <div>
                 <small *ngIf="isValidField('password') && formSubmitted" class="p-error">
                    - La contraseña es requerida </small>
              </div>
  
           </form>
           <br>
           <hr>
        </div>
     </form>
